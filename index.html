      <!-- sign form -->
      <div class="card mx-auto h-100 d-flex align-items-center justify-content-center mt-5 mb-5">
        <div class="card-body ">
            <!-- form -->
            <form id="signup-Form">
            <h5>Sign Up</h5> <br>
                <label for="name">Enter Username:</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Username">
              <br>
                 <label for="email">Enter Your Email:</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
                <br>
                <label for="password">Enter Your Password:</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
              <p id="message"></p>
          <br>
          <button  type="submit" class="btn btn-outline-dark" >Sign Up</button>
          </form> 
          <!-- form end -->
          <br>
          <p>Already Have an Account? <a href="log.html">Log In Here</a></p>
